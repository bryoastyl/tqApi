{% extends 'tq/base.html'%} {% load static %} {% block content %}
<div class="container">
  <div class="text-center container">
    <br />
    <h2 class="text-center">Search for your favorite Meals</h2>
    <br />
    <form method="GET">
      <input
        type="text"
        name="id"
        placeholder="Search..."
        class="text-center"
      />
      <button type="submit" class="btn-danger btn-sm">SEARCH MEAL</button>
    </form>
  </div>
  <br /><br />
  <div class="row">
    {% for doc in all_docs %}
    <div class="col-md-4 col-sm-6 col-lg-3">
      <div class="card">
        <img class="card-img-top" src="{{ doc.Amount }}" alt="Card image cap" />
        <div class="card-body text-center">
          <p class="card-title">{{ doc.Payee_Name }}</p>
          <hr />
          <p class="card-text">{{ doc.Document_ID}}</p>
          <a href="/docs/{{doc.id}}"
            ><input
              type="submit"
              value="Learn More"
              class="btn btn-danger btn-sm"
              type="button"
          /></a>
        </div>
      </div>
      <br /><br /><br />
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
